<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div class="modal">
        <h:form>
            <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger"
                             action="#{noteBean.closeModalWindow()}" update="modal"/>
        </h:form>
        <h:form>
            <h:outputText value="Title"/><br/>
            <h:inputText value="#{ noteBean.title}"/><br/>
            <h:outputText value="Description"/><br/>
            <h:inputText value="#{noteBean.description}"/><br/>
            <h:selectBooleanCheckbox value="#{noteBean.pinned}"/>
            <br/>
            <p:commandButton value="Сохранить" action="#{noteBean.save()}" update="noteList modal"/>
        </h:form>
    </div>


</ui:composition>
