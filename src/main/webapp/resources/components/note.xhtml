<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel  value="#{data.id}"/><br/>
    <h:outputText  value="#{data.title}"/><br/>
    <h:outputText  value="#{data.description}"/><br/>

    <h:form>
        <h:commandButton value="Удалить заметку" action="#{noteBean.deleteNote(data)}"/>
        <h:commandButton value="Изменить" action="#{noteBean.openModalWindow(data)}" />
    </h:form>

</ui:composition>
