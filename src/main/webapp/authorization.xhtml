<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en"
>
<f:view>
    <f:event type="preRenderView" listener="#{authBean.authCheckCookie()}"/>

</f:view>

<h:head>
    <title>Authorization</title>
    <h:outputStylesheet name="css/primeflex.min.css"/>
    <h:outputStylesheet name="css/authorizationStyle.css"/>
</h:head>

<h:body>
    <p:growl id="growl" showDetail="true"/>
    <div class="container">
        <div class="p-d-flex p-flex-column auth-window">
            <p:outputLabel value="Authorization" styleClass="auth-label"/>
            <h:form styleClass="auth-form">

                <div class="ui-float-label login-input" style="margin-bottom: 20px;">
                    <p:inputText id="login" styleClass="p-d-block" value="#{authBean.login}" style="width: 200px"/>
                    <p:outputLabel for="@previous" value="Login"/>
                </div>

                <div class="ui-float-label password-div" style="margin-bottom: 20px;">
                    <p:password id="password" value="#{authBean.password}" toggleMask="true" redisplay="true" style="width: 200px"/>
                    <p:outputLabel for="@previous" value="Password"/>
                </div>

                <div class="p-field-checkbox" style="margin-bottom: 20px;">
                    <p:selectBooleanCheckbox id="saveUser" value="#{authBean.saveUser}" itemLabel="Remember me" />
                </div>
                <p:commandButton value="Sign in" action="#{authBean.authorization()}" update="growl" style="width: 200px" styleClass="ui-button-success"/>
            </h:form>
            <h:form>
                <p:commandButton value="Registration" action="#{authBean.goToRegistration()}" styleClass="ui-button-success"/>
            </h:form>
        </div>
    </div>


</h:body>
</html>
