      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en"

<f:view>
    <f:event type="preRenderView" listener="#{authBean.authCheckCookie()}"/>
</f:view>

<h:head>
    <title>Authorization</title>
</h:head>

<h:body>
    <h:outputText value="#{authBean.exceptionMessage}"/>
    <h:form>
        <h:outputLabel value="login:"/> <br/>
        <h:inputText value="#{authBean.login}"/>
        <br/>
        <h:outputLabel value="password:"/> <br/>
        <h:inputText value="#{authBean.password}"/>
        <br/>
        <h:selectBooleanCheckbox value="#{authBean.saveUser}"/>
        <br/>
        <h:commandButton value="Войти" action="#{authBean.authorization()}"/>
    </h:form>
    <h:form>
        <h:commandButton value="Регистрация" action="#{authBean.goToRegistration()}"/>
    </h:form>
