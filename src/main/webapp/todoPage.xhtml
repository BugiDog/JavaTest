<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <f:event type="preRenderView" listener="#{todoBean.todoCheckCookie()}"/>

</f:view>
<h:head>
    <title>TODO</title>
    <h:outputStylesheet library="css" name="todoPage.css"/>
    <h:outputScript library="js" name="main.js"/>
</h:head>
<h:body>
    <h:panelGroup layout="block">
        <h:outputLabel value="#{todoBean.user.login}" styleClass="login"/>

        <!--        <h:commandButton value="Добавить заметку"  onclick="add('pflzvsdfg')"/>-->
        <h:form>
            <h:commandButton value="Добавить заметку" action="#{noteBean.openModalWindow}"/>
        </h:form>

        <ui:repeat value="#{todoBean.user.notes}" var="var">
            <h:panelGroup layout="block" styleClass="noteItem">
                <ui:include src="resources/components/note.xhtml">
                    <ui:param name="data" value="#{var}"></ui:param>
                </ui:include>
            </h:panelGroup>


            <!--    <div class="menuRight">-->
            <!--        <ui:insert name="menuRight">-->
            <!--            <ui:include src="pages/todoPage.xhtml"/>-->
            <!--        </ui:insert>-->
            <!--    </div>-->
        </ui:repeat>

        <h:panelGroup layout="block" styleClass="change" id="modal" rendered="#{noteBean.modalWindowIsOpen}">
            <ui:include src="resources/components/addAndEditNote.xhtml">
                <!--            <ui:param name="data" value=""></ui:param>-->
            </ui:include>
        </h:panelGroup>


        <h:form>
            <h:commandButton value="Выйти" action="#{todoBean.exit()}"/>
        </h:form>

    </h:panelGroup>

</h:body>
</html>
