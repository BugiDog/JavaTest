<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
<f:view>
    <f:event type="preRenderView" listener="#{todoBean.todoCheckCookie()}"/>
</f:view>
<h:head>
    <title>TODO</title>
</h:head>
<h:body>
    <h:outputText value="#{todoBean.user.login}"/>
    <h:form>
        <h:outputText value="Title"/><br/>
        <h:inputText value="#{noteBean.title}"/><br/>
        <h:outputText value="Description"/><br/>
        <h:inputText value="#{noteBean.description}"/><br/>
        <h:selectBooleanCheckbox value="#{noteBean.pinned}"/>
        <br/>
        <h:commandButton value="Add Note" action="#{noteBean.addNote()}"/>
    </h:form>
    <ui:repeat value="#{todoBean.user.notes}" var="var">
        <h:outputText value="#{var.title}"/><br/>
        <h:outputText value="#{var.description}"/><br/>
    </ui:repeat>


    <h:form>
        <h:commandButton value="Выйти" action="#{todoBean.exit()}"/>
    </h:form>

</h:body>
</html>
