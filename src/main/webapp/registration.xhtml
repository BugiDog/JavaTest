<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Dio PIDOR"/>
</f:view>
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <h:outputText value="#{registrationBean.exceptionMessage}"/>
    <h:form>
        <h:outputLabel value="Login:"/> <br/>
        <h:inputText value="#{registrationBean.login}"/>
        <br/>
        <h:outputLabel value="Password:"/> <br/>
        <h:inputText value="#{registrationBean.password}"/>
        <br/>
        <h:outputLabel value="Second password:"/> <br/>
        <h:inputText value="#{registrationBean.secondPassword}"/>
        <br/>
        <h:selectBooleanCheckbox value="#{registrationBean.saveUser}"/>
        <br/>
        <h:commandButton value="Войти" action="#{registrationBean.registration()}"/>
    </h:form>
</h:body>
</html>
